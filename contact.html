    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2>Contact Me</h2>
        <p>I'd love to hear from you!  Fill out the form below to inquire about bookings, availability, and pricing.</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="eventType">Type of Photography:</label>
                <select class="form-control" id="eventType">
                    <option>Portraits</option>
                    <option>Landscapes</option>
                    <option>Events</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Tell me about your photography needs!"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
